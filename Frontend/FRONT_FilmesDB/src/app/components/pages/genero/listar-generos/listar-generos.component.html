<h1>Listar Genero</h1>

<table>
    <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Criado em</th>
        <th>Alterar</th>
    </tr>
    <tr *ngFor="let genero of generos">
        <td>{{genero.Id}}</td>
        <td>{{genero.nome}}</td>
        <td>{{genero.criadoEm}}</td>
        <td>
            <a routerLink="/pages/genero/cadastrar/{{ genero.Id }}">
                Alterar
            </a>
        </td>
    </tr>
</table>
