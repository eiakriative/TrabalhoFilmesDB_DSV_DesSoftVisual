<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar Genero</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field *ngIf="GenId" class="input" id="id">
      <mat-label for="id">Id:</mat-label>
      <input disabled="" matInput type="number" name="id" [(ngModel)]="GenId" />
    </mat-form-field>
    <mat-form-field class="input" id="nome">
      <mat-label for="nome">Nome:</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>
  </mat-card-content>

  <button mat-raised-button color="warn" *ngIf="!GenId" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
  <button mat-raised-button color="warn" *ngIf="GenId" id="btnAlterar" (click)="alterar()">Alterar</button>
  </mat-card>
