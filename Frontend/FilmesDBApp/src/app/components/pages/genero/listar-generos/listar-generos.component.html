<h1>Listar Genero</h1>

<table style="width:800px; margin:5 auto;">
    <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Alterar</th>
    </tr>
    <tr *ngFor="let genero of generos">
        <td>{{genero.generoId}}</td>
        <td>{{genero.nome}}</td>
        <td>
            <a routerLink="/pages/genero/cadastrar/{{ genero.generoId }}">
                Alterar
            </a>
        </td>
    </tr>
</table>
