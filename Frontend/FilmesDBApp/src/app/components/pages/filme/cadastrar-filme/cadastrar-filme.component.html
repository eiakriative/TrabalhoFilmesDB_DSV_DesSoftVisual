<mat-card class="container">
    <mat-card-header> <mat-card-title> Cadastrar Filme </mat-card-title> </mat-card-header>
    <mat-card-content>
      <mat-form-field id="nome" class="input">
        <mat-label for="txtNome">Nome: </mat-label>
        <input matInput type="text" id="txtNome" [(ngModel)]="nome">
      </mat-form-field>
      <mat-form-field id="data" class="input">
        <mat-label for="txtData">Ano:</mat-label>
        <input matInput type="date" id="txtData" [(ngModel)]="data" />
      </mat-form-field>
      <mat-form-field id="funcionarios" class="input">
        <mat-label for="selFuncionarios">Funcion√°rios</mat-label>
        <mat-select [(ngModel)]="generoId">
          <mat-option *ngFor="let genero of generos" value="{{ genero.generoId }}">
            {{ genero.generoId }} - {{ genero.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
  </mat-card>
