<table style="width:800px; margin:0 auto;">
    <tr>
      <th>#</th>
      <th>genero</th>
      <th>None</th>
      <th>Ano</th>
    </tr>
    <tr *ngFor="let filme of filmes">
      <td>{{ filme.id }}</td>
      <td>{{ filme.genero?.nome }}</td>
      <td>{{ filme.nome }}</td>
      <td>{{ filme.criadoEm | date: "yyyy" }}</td>
    </tr>
  </table>
