<table style="width:800px; margin:0 auto;" mat-table class="container">
    <!-- Position Column -->
   <ng-container matColumnDef="position" class="input">
     <th mat-header-cell ># </th>
    </ng-container>
   <ng-container matColumnDef="name" class="input">
     <th mat-header-cell> Nome </th>
    </ng-container>
    <ng-container matColumnDef="name" class="input">
        <th mat-header-cell> Filme do ator </th>
       </ng-container>

   <ng-container matColumnDef="edit" class="input">
     <th mat-header-cell> Alterar </th>
   </ng-container>
   <ng-container matColumnDef="del" class="input">
    <th mat-header-cell> Remover </th>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *ngFor="let ator of atores">
     <ng-container matColumnDef="symbol" class="input">
       <td mat-cell> {{ator.filmeId}} </td>
     </ng-container>
        <ng-container matColumnDef="name" class="input">
     <td mat-cell> {{ator.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="name" class="input">
      <td mat-cell> {{ator.filme?.nome}} </td>
     </ng-container>
     <ng-container matColumnDef="name" class="input">
      <td mat-cell> {{ator.genero?.nome}} </td>
     </ng-container>
      <ng-container matColumnDef="alterar"  class="input">
       <td mat-cell> 
         <a mat-mini-fab color="primary" routerLink="/pages/ator/cadastrar/{{ ator.atorId }}">
           <mat-icon>edit</mat-icon></a>  
       </td>
      </ng-container>
      <ng-container matColumnDef="deletar"  class="input">
        <td mat-cell> 
          <button mat-mini-fab color="warn" (click)="remover(ator.atorId!)"> <mat-icon>delete</mat-icon></button>
        </td>
       </ng-container>
     
   </tr>
 </table>
