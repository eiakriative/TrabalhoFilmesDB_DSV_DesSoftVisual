<mat-card class="container">
    <mat-card-content>
      <mat-form-field *ngIf="atorId" class="input" id="id">
        <mat-label for="id">Id:</mat-label>
        <input disabled="" matInput type="number" name="id" [(ngModel)]="atorId" />
      </mat-form-field>
       <mat-form-field class="input" id="nome">
        <mat-label for="nome">Nome:</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="nome" />
      </mat-form-field>
      <mat-form-field id="filmes" class="input">
        <mat-label for="selFilmes">filme do ator</mat-label>
        <mat-select [(ngModel)]="filmeId">
          <mat-option *ngFor="let filme of filmes" value="{{ filme.filmeId }}">
            {{ filme.generoId }} - {{ filme.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field id="generos" class="input">
        <mat-label for="selGeneros">Genero do filme</mat-label>
        <mat-select [(ngModel)]="generoId">
          <mat-option *ngFor="let genero of generos" value="{{ genero.generoId }}">
            {{ genero.generoId }} - {{ genero.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
    </mat-card-content>
  
    <button mat-raised-button color="warn" *ngIf="!atorId" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
    <button mat-raised-button color="warn" *ngIf="atorId" id="btnAlterar" (click)="alterar()">Alterar</button>
    </mat-card>
