<mat-toolbar color="warn">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Filmes DB</span>
  </mat-toolbar>
  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/pages/genero/cadastrar">
          <mat-icon class="icon">person_add</mat-icon>
          Cadastrar Genero
        </a>
        <a mat-list-item routerLink="/pages/genero/listar">
          <mat-icon class="icon">list</mat-icon>
          Listar Generos
        </a>
        <a mat-list-item routerLink="/pages/filme/cadastrar">
          <mat-icon class="icon">add</mat-icon>
          Cadastrar Filmes
        </a>
        <a mat-list-item routerLink="/pages/filme/listar">
          <mat-icon class="icon">list</mat-icon>
          Listar Filmes
        </a>
      </mat-nav-list>
  
      <!-- Links -->
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <!-- Conteúdo -->
      <!-- É aqui que os componentes vão entrar -->
      <router-outlet> </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
